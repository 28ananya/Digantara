services:
  - type: web
    name: flask-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python setup_db.py
    startCommand: |
      gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///digantara.db
